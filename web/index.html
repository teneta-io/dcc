<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="task_form" class="form-outline">
        <div class="mb-3">
            <label class="form-label" for="url">URL</label>
            <input class="form-control" id="url" type="text" />
            <div class="form-text">Virtual Machine image URL</div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="price_limit">Price limit</label>
                <input class="form-control" id="price_limit" type="number" />
                <div class="form-text">The price limit, that can be used as payment for this task</div>
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="expired_at">Expired Date</label>
                <input class="form-control" id="expired_at" type="datetime-local" />
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-3">
                <label class="form-label" for="requirements[vcpu]">vCPU</label>
                <input class="form-control" id="requirements[vcpu]" type="number" />
            </div>

            <div class="mb-3 col-md-3">
                <label class="form-label" for="requirements[ram]">RAM</label>
                <input class="form-control" id="requirements[ram]" type="number" />
            </div>

            <div class="mb-3 col-md-3">
                <label class="form-label" for="requirements[storage]">Storage</label>
                <input class="form-control" id="requirements[storage]" type="number" />
            </div>

            <div class="mb-3 col-md-3">
                <label class="form-label" for="requirements[network]">Network</label>
                <input class="form-control" id="requirements[network]" type="number" />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="public_key">Public Key</label>
            <textarea class="form-control" id="public_key" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="private_key">Private Key</label>
            <textarea class="form-control" id="private_key" rows="5"></textarea>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Sign</button>
        </div>

    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
